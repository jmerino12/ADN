task jacocoTestReport(type: JacocoReport, dependsOn: [':domain:test','testDebugUnitTest']) {
    reports {
        xml.enabled true
        html.enabled true
    }

    def fileFilter = ['**/R.class',
                      '**/R$*.class',
                      '**/BuildConfig.*',
                      '**/Manifest*.*',
                      '**/*Test*.*',
                      'android/**/*.*',
                      '**/data/models/*']

    def domainProject = project(':domain')
    def kotlinDebugTreeDomain = fileTree(dir: "$domainProject.buildDir/classes/koltin", excludes: fileFilter)
    def mainSrcDomain = "$domainProject.projectDir/src/main/java"


    def kotlinDebugTree = fileTree(dir: "${buildDir}/tmp/kotlin-classes/debug", excludes: fileFilter)
    def mainSrc = "${project.projectDir}/src/main/java"

    sourceDirectories.setFrom(files([mainSrc, mainSrcDomain]))
    classDirectories.setFrom(files([kotlinDebugTree, kotlinDebugTreeDomain]))
    executionData.setFrom(fileTree(dir: "$buildDir", includes: [
            "/outputs/unit_test_code_coverage/debugUnitTest/testDebugUnitTest.exec",
            "jacoco/test.exec",
            "outputs/code-coverage/connected/*coverage.ec"
    ]))
}


subprojects {
    configurations.all {
        resolutionStrategy {
            eachDependency { details ->
                if ('org.jacoco' == details.requested.group) {
                    details.useVersion jacoco_version
                }
            }
        }
    }
}


dependencies {
    implementation project(":data")
    implementation project(":domain")
    implementation project(":usecases")
    implementation androidLibs.values()
    kapt androidKaptLibs.values()
    testImplementation testLibs.values()
    androidTestImplementation androidTestLibs.values()

}