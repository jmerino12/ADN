plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-kapt'
}
android {
    compileSdk 31
    /*packagingOptions {
        pickFirst 'META-INF/AL2.0'
        pickFirst 'META-INF/LGPL2.1'
        pickFirst("win32-x86/attach_hotspot_windows.dll")
        pickFirst("win32-x86-64/attach_hotspot_windows.dll")
        pickFirst("META-INF/licenses/ASM")
    }*/
    defaultConfig {
        applicationId "com.example.adn"
        minSdk 21
        targetSdk 31
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        viewBinding true
    }
}

jacoco {
    toolVersion = "$jacoco_version"
}


task jacocoTestReport(type: JacocoReport, dependsOn: ['testDebugUnitTest']) {
    reports {
        xml.enabled = true
        html.enabled = true
    }

    def myModule = project(':domain')

    def kotlinDebugTree = layout.files("${buildDir}/tmp/kotlin-classes/debug", "$myModule.buildDir/tmp/kotlin-classes/debug")
    def mainSrc = layout.files("${project.projectDir}/src/main/java", "$myModule.projectDir/src/main/java")

    def executionFilesFromConnectedAndroidTest = fileTree(
            dir: "$buildDir",
            includes: ["outputs/code-coverage/connected/*coverage.ec", "jacoco/testDebugUnitTest.exec"])

    def executionFileForUnitTestInModule = "$buildDir/jacoco/testDebugUnitTest.exec"

    def executionFileForUnitTestInOtherModule = "$myModule.buildDir/jacoco/testDebugUnitTest.exec"

    def executionFiles = layout.files(
            executionFilesFromConnectedAndroidTest,
            executionFileForUnitTestInModule,
            executionFileForUnitTestInOtherModule
    )
    sourceDirectories.setFrom(files([mainSrc]))
    classDirectories.setFrom(files([kotlinDebugTree.asFileTree]))
    executionData.setFrom(executionFiles.asFileTree)

    /*sourceDirectories.setFrom(files([mainSrc]))
